<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recargar Monedas - StreamBoost</title>
  <link rel="stylesheet" href="estilos/recarga.css">
</head>
<body>
  <header class="navbar">
    <h1>StreamBoost</h1>
    <a href="perfil-espectador.html" class="btn-volver">← Volver</a>
  </header>

  <main class="container">
    <h2>Recargar Monedas 🪙</h2>

    <form id="formRecarga" class="form-recarga">
      <label for="monto">Selecciona el monto:</label>
      <select id="monto">
        <option value="100">100 monedas - S/ 5.00</option>
        <option value="500">500 monedas - S/ 20.00</option>
        <option value="1000">1000 monedas - S/ 35.00</option>
      </select>

      <label for="metodo">Método de pago:</label>
      <select id="metodo">
        <option value="tarjeta">Tarjeta</option>
        <option value="yape">Yape</option>
        <option value="plin">Plin</option>
      </select>

      <button type="submit" class="btn-recargar">Pagar y Recargar</button>
    </form>

    <div id="comprobante" class="comprobante oculto">
      <h3>✅ Recarga Exitosa</h3>
      <p>Gracias por tu compra.</p>
      <p id="detalle"></p>
      <button id="descargarBtn" class="btn-descargar">Descargar comprobante</button>
    </div>
  </main>

  <script src="recarga.js"></script>
</body>
</html>
