<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - StreamBoost</title>
  <link rel="stylesheet" href="estilos/registro.css" />
  <link rel="stylesheet" href="estilos/script.css" />
</head>

<body>
  <header class="navbar">
    <h1 class="logo"><a href="index.html">StreamBoost</a></h1>

  </header>
 
  <main class="main-content">
    <section class="form-section">
      <h2>Crear cuenta</h2>
      <form id="registerForm">
        <div class="form-group">
          <label for="nombre">Nombre completo:</label>
          <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required />
        </div>

        <div class="form-group">
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" placeholder="usuario@correo.com" required />
        </div>

        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" placeholder="********" required />
        </div>

        <div class="form-group">
          <label for="rol">Selecciona tu rol:</label>
          <select id="rol" name="rol" required>
            <option value="">-- Seleccionar --</option>
            <option value="streamer">Streamer</option>
            <option value="espectador">Espectador</option>
          </select>
        </div>

        <button type="submit">Registrarme</button>
      </form>

      <div class="boton-secundario">
        <a href="index.html"><button>¿Ya tienes cuenta? Inicia sesión</button></a>
      </div>

      <div class="boton-volver">
        <a href="index.html"><button>← Regresar</button></a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 StreamBoost. Todos los derechos reservados.</p>
  </footer>

  <!-- JS no obstructivo -->
  <script src="script.js"></script>
</body>
</html>
