<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Streamer - StreamBoost</title>
  <link rel="stylesheet" href="estilos/streamer.css">
</head>

<body>
  <header class="navbar">
    <div class="navbar-brand">
      <h1>StreamBoost</h1>
    </div>
    <div class="navbar-actions">
      <span id="nombre-usuario" class="usuario-info"></span>
      <button id="logoutBtn" class="btn btn-outline">Cerrar sesión</button>
    </div>
  </header>

  <main class="container" id="ds-streamer">
    <div class="card">
      <h2>Dashboard del Streamer</h2>

      <p class="text-secondary">Bienvenido, <span id="nombre-streamer">Streamer</span> 👋</p>

      <!-- Estado RTMP -->
      <div class="metric">
        <span id="rtmp-status" class="rtmp-disconnected">RTMP: desconectado</span>
      </div>

      <!-- Botones de control -->
      <div class="control-buttons">
        <button id="btnStart" class="btn btn-primary" onclick="startTransmission()">Iniciar transmisión</button>
        <button id="btnStop" class="btn btn-danger" onclick="stopTransmission()" disabled>Finalizar transmisión</button>
      </div>

      <!-- Métricas -->
      <div class="metric">Horas transmitidas: <span id="horas-transmitidas">0</span> h</div>

      <!-- Progreso hacia siguiente nivel -->
      <div class="progress-container">
        <div class="progress-label">Progreso hacia siguiente nivel:</div>
        <div class="progress">
          <div id="hoursProgress" class="progress-bar"></div>
        </div>
        <div id="hoursToNext" class="progress-text">Faltan 5.0 h para el nivel 2</div>
      </div>

      <p class="text-secondary">Última actualización: ahora</p>
    </div>
  </main>

  <script>
    // 🔒 Protección de acceso
    const usuarioActivo = JSON.parse(localStorage.getItem("usuarioActivo"));
    if (!usuarioActivo) {
      alert("Debes iniciar sesión para acceder al Dashboard del Streamer.");
      window.location.href = "index.html";
    } else if (usuarioActivo.rol !== "streamer") {
      alert("Acceso denegado. Esta página es solo para streamers.");
      window.location.href = "index.html";
    } else {
      // Mostrar datos del streamer
      document.getElementById("nombre-usuario").textContent = `${usuarioActivo.nombre} (${usuarioActivo.rol})`;
      document.getElementById("nombre-streamer").textContent = usuarioActivo.nombre;
    }

    // 🔐 Cierre de sesión
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("usuarioActivo");
      window.location.href = "index.html";
    });

    // 📡 Funciones simuladas de transmisión
    function startTransmission() {
      document.getElementById("rtmp-status").textContent = "RTMP: conectado";
      document.getElementById("rtmp-status").classList.remove("rtmp-disconnected");
      document.getElementById("rtmp-status").classList.add("rtmp-connected");
      document.getElementById("btnStart").disabled = true;
      document.getElementById("btnStop").disabled = false;
    }

    function stopTransmission() {
      document.getElementById("rtmp-status").textContent = "RTMP: desconectado";
      document.getElementById("rtmp-status").classList.remove("rtmp-connected");
      document.getElementById("rtmp-status").classList.add("rtmp-disconnected");
      document.getElementById("btnStart").disabled = false;
      document.getElementById("btnStop").disabled = true;
    }
  </script>
  <script>
  protegerPagina("streamer"); // o "espectador" según corresponda
  </script>

</body>
</html>
