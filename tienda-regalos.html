<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda de Regalos - StreamBoost</title>
  <link rel="stylesheet" href="estilos/tienda-regalos.css">
</head>

<body>
  <header class="navbar">
    <div class="navbar-brand">
      <h1>StreamBoost</h1>
    </div>

    <div class="navbar-right">
      <span class="monedas">Monedas: <span id="monedas">0</span></span>
      <span class="points">Puntos: <span id="user-points">0</span></span>
      <a href="perfil-espectador.html" class="perfil-button">Perfil</a>
      <button class="logout-button" onclick="cerrarSesion()">Cerrar sesión</button>
    </div>
  </header>

  <main class="container-general">
    <div class="welcome-section">
      <h2>🎁 Tienda de Regalos</h2>
      <p class="text-secondary">Compra regalos para apoyar a tus streamers favoritos y gana puntos</p>
    </div>

    <!-- Lista de regalos disponibles -->
    <div class="gifts-section">
      <h3>Regalos Disponibles</h3>
      <div class="gifts-grid" id="gifts-list">
        <!-- Los regalos se cargarán dinámicamente -->
      </div>
    </div>

    <!-- Botón para regresar -->
    <div class="back-section">
      <a href="perfil-espectador.html" class="btn-back">← Regresar al Perfil</a>
    </div>
  </main>
  
  <!-- Modal de notificación personalizado -->
  <div id="notification-modal" class="notification-modal">
    <div class="notification-content">
      <div class="notification-icon">✅</div>
      <h3 id="notification-title">¡Regalo Comprado!</h3>
      <p id="notification-message">Has comprado un regalo exitosamente</p>
      <button id="notification-close" class="notification-close">OK</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
