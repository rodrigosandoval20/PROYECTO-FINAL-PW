<!DOCTYPE html>

<head>

<body>
  <header class="navbar">

    <div class="navbar-right">

      <button id="logoutBtn" class="logout-button">Cerrar sesiÃ³n</button>

  <main class="container-general">

      <h2 id="saludo-usuario">Hola, espectador</h2>

        <div class="points-info">

    </div>

    <div class="search-section">

  </main>

  <div id="notification-modal" class="notification-modal">

    </div>
  </div>

  <script>
    // ğŸ”’ ProtecciÃ³n de acceso
    const usuarioActivo = JSON.parse(localStorage.getItem("usuarioActivo"));
    if (!usuarioActivo) {
      alert("Debes iniciar sesiÃ³n para acceder a esta pÃ¡gina.");
      window.location.href = "index.html";
    } else {
      // Mostrar nombre y rol
      document.getElementById("saludo-usuario").textContent = `Hola, ${usuarioActivo.nombre}`;
      document.getElementById("rol-usuario").textContent = usuarioActivo.rol;
    }

    // ğŸ” Cierre de sesiÃ³n
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("usuarioActivo");
      window.location.href = "index.html";
    });
  </script>
