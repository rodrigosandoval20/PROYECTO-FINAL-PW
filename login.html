<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión – StreamBoost</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="navbar">
    <h1 class="logo"><a href="index.html">StreamBoost</a></h1>

  </header>

  <main class="main-content">
    <section class="form-section">
      <h2>Iniciar sesión</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" placeholder="usuario@correo.com" required />
        </div>

        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" placeholder="********" required />
        </div>

        <button type="submit">Entrar</button>
      </form>

      <div class="boton-secundario">
        <a href="registro.html"><button>¿No tienes cuenta? Regístrate aquí</button></a>
      </div>

      <div class="boton-volver">
        <a href="index.html"><button>← Regresar</button></a>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 StreamBoost. Todos los derechos reservados.</p>
  </footer>

  <!-- JS no obstructivo -->
  <script src="script.js"></script>
</body>
</html>
